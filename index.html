<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="index.css" />

    <title>Weather Station App</title>
  </head>
  <body class="bg-gradient-to-r from-blue-500 to-purple-500">
    <div class="flex justify-center">
      <div
        class="m-4 p-2 rounded-lg flex flex-col items-center w-96 shadow-lg bg-opacity-30 backdrop-filter backdrop-blur-lg bg-gray-200"
      >
        <h1 class="text-3xl text-white drop-shadow-md">Weather Station</h1>
        <div class="flex flow-col items-center">
          <input
            type="text"
            id="city-input"
            class="m-3 bg-transparent border-b border-gray-400 focus:border-blue-500 focus:outline-none"
          />
          <button
            id="search-button"
            class="bg-white hover:bg-blue-100 text-blue-500 py-1 px-2 rounded m-3"
          >
            search
          </button>
        </div>
        <div class="flex flex-col items-center">
          <h2 class="text-white text-2xl" id="city-name">City Name</h2>
          <p id="weather-text" class="m-2 text-white">Clouds</p>
          <image src="" id="weather-icon" />
          <p id="weather-temp" class="m-2 text-white">Temperature</p>

          <p id="weather-feel" class="m-2 text-white">feels like</p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
